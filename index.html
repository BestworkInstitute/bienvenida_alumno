<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci√≥n de Dos Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .frame-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: 100%;
            height: 90vh;
        }
        iframe {
            flex: 1; /* Ambos frames ocupan el mismo espacio */
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <!-- Primer link -->
        <iframe src="https://sedsa.activehosted.com/f/496" title="Formulario Bienvenida"></iframe>
        
        <!-- Segundo link -->
        <iframe src="https://calendly.com/d/cqpf-9cx-7y4/onboarding" title="Onboarding"></iframe>
    </div>
</body>
</html>
